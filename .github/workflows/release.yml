name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Sync Podspec Version with Tag
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          git fetch origin main
          git checkout -B main origin/main
          ruby -i -pe "gsub(/(s\\.version\\s*=\\s*)(['\\\"]).*?\\2/, \"\\\\1\\\\2${VERSION}\\\\2\")" TKTranslateSDK/TKTranslateSDK.podspec
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add TKTranslateSDK/TKTranslateSDK.podspec
            git commit -m "Sync podspec version to ${VERSION}"
            git push origin main
          fi

      - name: SDK Unit Tests (SwiftPM)
        run: |
          cd TKTranslateSDK
          swift test

      - name: Build XCFramework
        run: |
          ./TKTranslateSDK/scripts/build_xcframework.sh

      - name: Archive XCFramework
        run: |
          ditto -c -k --sequesterRsrc --keepParent TKTranslateSDK.xcframework TKTranslateSDK.xcframework.zip

      - name: CocoaPods Lint (binary)
        run: |
          pod spec lint TKTranslateSDK/TKTranslateSDK.podspec --allow-warnings

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: TKTranslateSDK.xcframework.zip
          generate_release_notes: true

      - name: Print Release Asset URL
        run: |
          echo "Release asset URL:"
          echo "https://github.com/chachayiji/timekettle-ios-sdk/releases/download/${GITHUB_REF_NAME}/TKTranslateSDK.xcframework.zip"

      - name: Install CocoaPods
        run: sudo gem install cocoapods -N

      - name: Publish CocoaPods
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        run: |
          pod trunk push TKTranslateSDK/TKTranslateSDK.podspec --allow-warnings
