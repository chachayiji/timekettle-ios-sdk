name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: SDK Unit Tests (SwiftPM)
        run: |
          cd TKTranslateSDK
          swift test

      - name: Build XCFramework
        run: |
          ./TKTranslateSDK/scripts/build_xcframework.sh

      - name: Archive XCFramework
        run: |
          ditto -c -k --sequesterRsrc --keepParent TKTranslateSDK.xcframework TKTranslateSDK.xcframework.zip

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: TKTranslateSDK.xcframework.zip

      - name: Install CocoaPods
        run: sudo gem install cocoapods -N

      - name: Publish CocoaPods
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        run: |
          pod trunk push TKTranslateSDK/TKTranslateSDK.podspec --allow-warnings
